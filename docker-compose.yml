version: "3.8"

services:
  rproxy:
    image: nginx

    restart: always

    networks:
      - site

    ports:
      - "443:443"
      - "80:80"

    volumes:
      - /etc/ssl/certs/:/etc/nginx/ssl/:ro
      - ./conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro

networks:
  site:
    external: true