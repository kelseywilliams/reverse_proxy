server {
    listen 443 ssl;
    server_name kelseywilliams.co;

    ssl_certificate /etc/ssl/certs/kelseywilliams.co.cert;
    ssl_certificate_key /etc/ssl/certs/kelseywilliams.co.key;
    
    # hide server information
# server_tokens off;

    # Enable gzip
    # gzip on;
    # gzip_vary on;
    # gzip_min_length 1024;
    # gzip_proxied expired no-cache no-store private auth;
    # gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    # gzip_disable "MSIE [1-6]\.";
    
    location / {
        # Docker dns resolver in order to resolve docker names
        resolver 127.0.0.11;
        set $upstream http://web:1025;
        proxy_pass $upstream;

        # TODO figure out what this is
        proxy_set_header    Host $host;
        proxy_set_header    X-Forwarded-For $remote_addr;
        proxy_set_header    X-Real-IP $remote_addr;
        proxy_set_header    X-Forwarded-Proto $scheme;
        proxy_buffering     off;
    }
}
